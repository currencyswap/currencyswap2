<div class="signinpanel">

    <div class="row">

        <div class="col-md-7">

            <div class="signin-info">
                <div class="logopanel">
                    <h1><span>[</span> {{title}} <span>]</span></h1>
                </div><!-- logopanel -->
            </div><!-- signin0-info -->

        </div><!-- col-sm-7 -->
        <div class="col-md-5" ng-if="isSubmitEmailForm">
            <form name="userForm" ng-submit="submitEmail()" novalidate>
                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error' : (userForm.email.$invalid && !userForm.email.$pristine) || (isEmailNotFound && !userForm.email.$pristine)}">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="verification.submittedEmail" ng-change="onTextBoxChange()">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    {{verification.submittedEmail}}
                    <p ng-show="(isEmailNotFound)" class="help-block">
                        Your email was not found.</p>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

            </form>
        </div>

        <div class="col-md-5" class="col-md-5" ng-if="isMailCheckingNoti">
            <!-- MAIL CHECKING NOTIFICATION -->
            <p>Reset password instruction has been sent to your registered email. Please check it!</p>
        </div>

    </div><!-- row -->

    <div class="signup-footer">
        <div class="pull-left">
        </div>
    </div>

</div><!-- forgot password -->
