<div class="notification-content">
<div class="panel panel-default">
  <div class="panel-heading">
  <h4 class="panel-title">Your messages</h4>
  <div class="panel-body">

<div class="msg-list">
<div data-ng-repeat="item in messages" class="results-list {{item.reads.length === 0 ? 'msg-new mgs-bgnew': ''}}">
<div class="media">
  <div class="media-body" data-ng-click="readMessage(item)">
    <h4 class="filename text-primary">{{item.title}}</h4>
    <p class="msg-content">{{item.message}}</p>
    <div class="msg-issue">
    <small class="text-muted">Sender: <strong>{{item.creator.username}}</strong></small>
    <small class="text-muted"> - {{item.created | date : 'MMM dd, yyyy hh:mm a'}}</small><br>
    </div>
  </div>
</div>
</div>

<div class="alert alert-info" ng-if="messages.length === 0">You have no message at this time</div>
</div>

</div>
</div>
</div>
</div>
