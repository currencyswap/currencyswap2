<div class="signuppanel">

    <div class="col-sm-6 col-sm-offset-3">
        <form name="registerForm">
            <fieldset ng-disabled="!isEditting">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <h2 class="nomargin"><b><u>{{model.fullName}}</u></b></h2>
                        </div>
                        <br>
                        <div class="row">
                            <a href="#">{{model.email}}</a>
                        </div>
                        <br>
                    </div>
                    <form class="form-vertical">
                        <div class="col-sm-3">
                            <div class="row">
                                <img ng-src="/config/media/{{model.username}}?{{randomNumImg}}" alt="Mountain View"
                                     style="width:100px;height:120px;" class="pull-right">
                            </div>
                            <div class="row">
                                <a type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                                        accept="image/*" ngf-max-height="1000" ngf-max-size="1MB" class="pull-right">
                                    Change Avatar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Username </label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.username">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Date of birth</label>

                    </div>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   uib-datepicker-popup="{{format}}"
                                   is-open="calendarPicker.opened"
                                   datepicker-options="dateOptions"
                                   ng-model="model.birthday"
                                   close-text="Close"
                                   alt-input-formats="altInputFormats">
                            <span class="input-group-addon" style="height: 40px">
                                   <i class="glyphicon glyphicon-calendar" ng-click="openCalendar()"></i>
                                </span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Register Date</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                   datepicker-options="dateOptions" ng-required="true"
                                   ng-model="model.registeredDate"
                                   close-text="Close" alt-input-formats="altInputFormats" readonly>
                            <span class="input-group-addon" style="height: 40px">
                                   <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Expried Date</label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text"  uib-datepicker-popup="{{format}}" ng-model="model.expiredDate" readonly>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Cell phone</label>

                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.cellphone">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Passport ID</label>

                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.nationalId">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Adrress</label>

                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.address">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">City</label>

                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.city">
                    </div>
                </div>
                <br>
                <div class="row">
                    <country-state country="model.country" countryState="model.state"></country-state>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Postcode </label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.postcode">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Profession </label>

                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.profession">
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <h3>Bank Account</h3>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Account Name </label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.bankAccountName">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Account Number </label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.bankAccountNumber">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Bank </label>

                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.bankName">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label">Country </label>

                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" ng-model="model.bankCountry">
                    </div>
                </div>
                <br>

                <div ng-if="isEditting">
                    <div class="row">
                        <h3>Change Password</h3>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label">Current Password </label>

                        </div>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" ng-model="model.currentPwd">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label">New Password </label>

                        </div>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" ng-model="model.newPwd">
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label">Re-enter Password </label>

                        </div>
                        <div class="col-sm-8">
                            <input class="form-control" type="password">
                        </div>
                    </div>
                </div>
                <br>

            </fieldset>
            <div class="panel-footer">
                <button class="btn btn-success center-block" ng-click="changeStateToEdit()" ng-if="!isEditting">EDIT
                </button>
                <button class="btn btn-success center-block" ng-click="saveUserInfo()" ng-if="isEditting">SAVE
                </button>
            </div>
        </form>
    </div>

</div>
